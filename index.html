<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>JS23</title>
    
</head>
<body>

    <script>
    window.fizzbuzz1= function (n){
         
			for(let i=1; i<=n; i++){
				if (i % 15 == 0){
                    console.log("fizzbuzz");
                }
			else if (i % 5 == 0){
                console.log("buzz");
            }
			else if (i % 3 == 0){
                console.log("fizz");
                }		
	
		else{
            console.log(i);
        }	
		}
        }
    </script>
</body>
</html>
